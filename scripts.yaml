wakeup:
  alias: Wake Up
  sequence:
  - alias: Notify me
    data:
      message: Good morning!
    service: notify.notify
  - alias: Dunno
    data:
      entity_id: automation.media_player_playing
    service: automation.turn_on
  - alias: Volume UP kodi
    data:
      entity_id: media_player.kodi_omc
      volume_level: '0.8'
    service: media_player.volume_set
  - alias: Start LRT
    data:
      entity_id: media_player.kodi_omc
      item:
        channelid: 18
      method: Player.Open
    service: media_player.kodi_call_method
good_night:
  alias: Good Night!
  sequence:
  - alias: Notify me
    data:
      message: Good Night!
    service: notify.notify
  - alias: Disable light dimming
    data:
      entity_id: automation.media_player_pausedstopped
    service: automation.turn_off
  - alias: Disable dim light on playing
    data:
      entity_id: automation.media_player_playing
    service: automation.turn_off
  - alias: volume down kodi
    data:
      entity_id: media_player.kodi_omc
      volume_level: '0.4'
    service: media_player.volume_set
  - alias: Play rain
    data:
      entity_id: media_player.kodi_omc
      media_content_id: plugin://plugin.video.youtube/?path=/root/video&action=play_video&videoid=1ZYbU82GVz4
      media_content_type: video
    service: media_player.play_media
  - alias: Make room Red
    data:
      entity_id: light.hyperion_monitor
      rgb_color:
      - 120
      - 0
      - 0
    service: light.turn_on
  - delay:
      minutes: 20
  - alias: Disable hyperion service
    data:
      entity_id: switch.hyperion_service
    service: switch.turn_off
leaving_home:
  alias: Leaving home!
  sequence:
  - alias: Notify me
    data:
      message: See you later!
    service: notify.notify
  - alias: Pause my room kodi
    data:
      entity_id: media_player.kodi_omc
    service: media_player.media_stop
  - alias: turn monitor off
    data:
      entity_id: switch.strip_cord
    service: switch.turn_off

welcome_home:
  alias: Back at home!
  sequence:
  - alias: Notify me
    service: notify.notify
    data:
      message: Welcome back home!
  - alias: turn monitor on
    data:
      entity_id: switch.strip_cord
    service: switch.turn_on
  - alias: volume down kodi
    data:
      entity_id: media_player.kodi_omc
      volume_level: '0.6'
    service: media_player.volume_set

hyperion_run:
  alias: Run Hyperion Effect
  sequence:
  - alias: Run selected effect
    service: shell_command.run_hyperion_effect
stream_radio_to_player:
  alias: Stream Generic radio Device
  sequence:
  - service: media_player.play_media
    data_template:
      entity_id: '{{states.input_select.radio_endpoints.state.split(" -> ")[1]}}'
      media_content_id: '{{states.input_select.radio_station_list.state.split(" ->
        ")[1]}}'
      media_content_type: audio/mp4
stop_media_on_selected:
  alias: Stop playback
  sequence:
  - service: media_player.media_stop
    data_template:
      entity_id: '{{states.input_select.radio_endpoints.state.split(" -> ")[1]}}'
set_volume_on_selected:
  alias: Set Volume
  sequence:
  - service: media_player.volume_set
    data_template:
      entity_id: '{{states.input_select.radio_endpoints.state.split(" -> ")[1]}}'
      volume_level: '{{states.input_number.mediavolume.state}}'
sleepytime:
  alias: 'Prepare for sleep '
  sequence:
  - data:
      entity_id: light.hyperion_monitor
      rgb_color:
      - 255
      - 0
      - 0
    service: light.turn_on
gamingtime:
  alias: Game ON!
  sequence:
  - service: light.turn_on
    data:
      entity_id: light.hyperion_monitor
      effect: Rainbow swirl
xoxoxotime:
  alias: Red Like Lenin
  sequence:
  - service: light.turn_on
    data:
      entity_id: light.hyperion_monitor
      rgb_color:
      - 255
      - 0
      - 0
